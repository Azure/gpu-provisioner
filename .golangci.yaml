run:
  timeout: 15m

linters:
  disable-all: true
  enable:
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nilerr
    - prealloc
    - typecheck
    - unused
    - gci
    - gofmt
    - goimports
    - staticcheck
  # Run with --fast=false for more extensive checks
  fast: true
