name: build
on:
  push:
    branches:
      - main

env:
  GO_VERSION: 1.20

jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0
      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run go fmt
        run: |
          go fmt ./...
      - name: Run go vet
        run: |
          go vet ./...
      - name: Build binaries
        run: |
          make go-build
