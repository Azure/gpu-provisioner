apiVersion: karpenter.sh/v1alpha5
kind: Machine
metadata:
  name: machine-gpu-only
  labels:
    karpenter.sh/provisioner-name: default
spec:
  taints:
    - key: "sku"
      value: "gpu"
      effect: "NoSchedule"
  machineTemplateRef:
    name: gpuonlytest
  requirements:
  - key: node.kubernetes.io/instance-type
    operator: In
    values:
